<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplaypage</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/background.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <div id="header"></div>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../images/diabloback.webp" alt="Diablo">
                <div class="bannerGamePlay">


                    <div class="Gameplay">
                        <h3 class="textPage">Diablo</h3>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/MKddmmVu-fg"
                            title="Diablo IV | Story Launch Trailer" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>

                </div>

            </div>
            <div class="swiper-slide">
                <img src="../images/uncharted-4.jpg" alt="uncharted">
                <div class="bannerGamePlay">

                </div>


            </div>
            <div class="swiper-slide">
                <img src="../images/uncharted-lost-legacy.jpg" alt="uncharted-lost-legacy">

                </div>

            </div>

                <div class="bannerGamePlay">
                    <div class="Gameplay">
                        <h3 class="textPage">God of War</h3>

            </div>

                    </div>

                </div>
            </div>
            <div class="swiper-slide">
                <img src="../images/last-of-us.jpg" alt="last-of-us">
                <div class="bannerGamePlay">
                    <div class="Gameplay">
                        <h3 class="textPage">Last of us</h3>

        <div class="swiper-pagination"></div>


        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <ul class="sci">
            <li><ion-icon name="logo-facebook"></ion-icon></li>
            <li><ion-icon name="logo-youtube"></ion-icon></li>
            <li><ion-icon name="logo-instagram"></ion-icon></li>
        </ul>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
