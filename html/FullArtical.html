<body class="backGround">
    <div id="header"></div>
    <div class="text22">im herer</div>
    <div class="container">
        <div class="head">
            <h1>Post a comment</h1>
        </div>
        <!-- <div><span id="comment">0</span>comments</div> -->
        <div class="text">
            <p>Lets here what you got to say</p>
        </div>
        <div class="comments"></div>

            <img src="../images/playstation.jpg" alt="">

            <div class="commentinput">

                    <button type="submit" disabled id="publish">Publish</button>

                </div>

            </div>
        </div>
    </div>

    <script src="../js/commentSection.js"></script>
    <script src="../js/headerFetch.js"></script>
