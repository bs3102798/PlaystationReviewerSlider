<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section for games</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/comments.css">
</head>

<body>
    <div id="header"></div>
    <div class="commentOutline">
        <div>
            <div>artical section</div>
            <div>Comment about artical</div>
            <input type="text">
            <button>submit</button>
        </div>
        <div>
            <section id="Comments">
                <div>comment will be displayed here for each game</div>
            </section>
        </div>
    </div>
    <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</body>

</html>
