<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewerHomePage</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <a href="" class="logo">
            <img src="../images/playstation.jpg">
        </a>
        <a href="#" class="menu">
            <ion-icon name="apps-outline"></ion-icon>
        </a>
        <ul class="nav">
            <li><a href="#">Playstation hits</a></li>
            <li><a href="#">Playstation plus</a></li>
            <li><a href="#">Playstation classic</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search">
            <ion-icon name="search-outline"></ion-icon>
        </div>
    </header>
    <div class="swiper">
        <div class="swiper-wraper">
            <div class="swiper-slide">
                <img src="../images/diabloback.webp" alt="Diablo">
                <div class="banner">
                    <div class="left">
                        <div class="features">
                            <div class="rating">
                                <span class="score">8.9</span>
                                <div class="content">
                                    <span class="subtitle">Lorem, ipsum dolor</span>
                                    <h4>Awsome</h4>
                                    <span>Lorem, ipsum</span>
                                </div>
                            </div>
                            <div class="pricing">
                                <ion-icon class="add-outline"></ion-icon>
                                <div class="content">
                                    <span class="subtitle"> Lorem,ipsum dolor</span>
                                    <h4>Order Now</h4>
                                    <span>Lorem, ipsum</span>
                                </div>
                            </div>
                        </div>
                        <h1>Diablo</h1>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>


</body>

</html>
